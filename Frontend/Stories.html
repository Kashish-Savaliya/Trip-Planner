<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PravasPedia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="stories.css">

</head>

<body>
  <div class="back">
    <img src="back.jpg" alt="Background Image" class="img">
    <input type="checkbox" id="check" />
    <div class="btn_one">
      <label for="check" >
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>
    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">प्रवासPedia</a>
      </div>

      <div class="btn_two">
        <label for="check" >
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>

      <div class="menu">
        <ul>
          <li>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <a href="#">LogIn</a>
          </li>
          <li>
            <i class="fa-solid fa-right-to-bracket"></i>
            <a href="#">Register</a>
          </li>
          <li>
            <i class="fa-solid fa-image"></i>
            <a href="#">Gallery</a>
          </li>
          <li>
            <i class="fa-regular fa-map"></i>
            <a href="Stories.html">Untold Stories</a>
          </li>
          <li>
            <i class="fa-solid fa-route"></i>
            <a href="#">Itineraries</a>
          </li>
          <li>
            <i class="fa-regular fa-comments"></i>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </div>

      <div class="social_media">
        <ul>
          <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </ul>
      </div>
    </div>
    <div class="cards">
        <a href="North.html" class="directions upper"><i class="fa-solid fa-up-long"></i></a>
        <a href="West.html"class="directions centre"><i class="fa-solid fa-left-long"></i></a>
        <a href="East.html"class="directions centre"><i class="fa-solid fa-right-long"></i></a>
        <a href="South.html"class="directions lower"><i class="fa-solid fa-down-long"></i></a>
    </div>
  </div>
  <script src="stories.js"></script>
</body>
</html>
